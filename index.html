<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine â¤ï¸ Home</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to bottom,#ffe6f0,#fff0f5);
    overflow-x:hidden;
  }

  .script-font{
    font-family:'Great Vibes',cursive;
  }

  /* Floating Hearts */
  .heart{
    position:absolute;
    font-size:1.5rem;
    animation: float 6s linear infinite;
    opacity:0;
  }

  @keyframes float{
    0%{
      transform:translateY(100vh) scale(1);
      opacity:0;
    }
    20%{opacity:1;}
    100%{
      transform:translateY(-10vh) scale(1.6) rotate(360deg);
      opacity:0;
    }
  }
</style>
</head>

<body class="relative">

<!-- Hearts Background -->
<div id="hearts-container" class="fixed inset-0 pointer-events-none z-0"></div>

<!-- Main Section -->
<section class="min-h-screen flex flex-col justify-center items-center text-center px-4 relative z-10">

  <h1 class="script-font 
             text-5xl sm:text-6xl md:text-7xl lg:text-8xl 
             text-pink-600 mb-6 animate-pulse">
    Happy Valentine â¤ï¸
  </h1>

  <p class="text-base sm:text-lg md:text-xl text-gray-700 mb-10 max-w-xl">
    To my beloved wife, with all my love ğŸ’•  
    Every heartbeat is yours.
  </p>

  <a href="lovestory.html"
     class="bg-pink-500 hover:bg-pink-600 text-white
            px-8 py-4 sm:px-10 sm:py-5
            rounded-full shadow-xl
            transition transform hover:scale-110
            text-base sm:text-lg">
     Enter Our Love Story ğŸ’–
  </a>

</section>

<!-- JS -->
<script>
  const heartsContainer = document.getElementById('hearts-container');

  function createHeart(){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = ['â¤ï¸','ğŸ’–','ğŸ’•','ğŸ’˜'][Math.floor(Math.random()*4)];
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.fontSize = (14 + Math.random()*26) + 'px';
    heart.style.animationDuration = (4 + Math.random()*4) + 's';

    heartsContainer.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
  }

  setInterval(createHeart,300);
</script>

</body>
</html>
