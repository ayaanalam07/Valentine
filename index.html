<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ❤️ Home</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body{font-family:'Poppins',sans-serif;background:linear-gradient(to bottom,#ffe6f0,#fff0f5);}
  .script-font{font-family:'Great Vibes',cursive;}
  .heart{position:absolute;font-size:2rem;animation:float 6s linear infinite;}
  @keyframes float{0%{transform:translateY(100vh) rotate(0deg);opacity:0;}50%{opacity:1;}100%{transform:translateY(-10vh) rotate(360deg);opacity:0;}}
</style>
</head>
<body class="relative overflow-x-hidden">

<div id="hearts-container"></div>

<section class="min-h-screen flex flex-col justify-center items-center text-center px-4">
  <h1 class="script-font text-7xl text-pink-600 mb-6 animate-bounce">Happy Valentine ❤️</h1>
  <p class="text-xl text-gray-700 mb-8">To my beloved wife, with all my love</p>
  <a href="lovestory.html" class="bg-pink-500 hover:bg-pink-600 text-white px-8 py-4 rounded-full shadow-lg transition transform hover:scale-105">Enter Our Love Story</a>
</section>

<script>
  const heartsContainer = document.getElementById('hearts-container');
  setInterval(()=>{
    const heart = document.createElement('div');
    heart.className='heart text-pink-500';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.innerText='❤️';
    heartsContainer.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },300);
</script>
</body>
</html>
