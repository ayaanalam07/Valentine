<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown ❤️</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body{font-family:'Poppins',sans-serif;background:linear-gradient(to bottom,#fff0f5,#ffe6f0);overflow-x:hidden;}
  .script-font{font-family:'Great Vibes',cursive;}
  .popup{position:fixed;top:20%;left:50%;transform:translate(-50%,-50%);background:white;padding:2rem;border-radius:1rem;box-shadow:0 5px 20px rgba(0,0,0,0.3);display:none;z-index:50;}
  .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:none;z-index:40;}
  .heart{position:absolute;font-size:2rem;animation:float 6s linear infinite;}
  @keyframes float{0%{transform:translateY(100vh) rotate(0deg);opacity:0;}50%{opacity:1;}100%{transform:translateY(-10vh) rotate(360deg);opacity:0;}}
</style>
</head>
<body class="relative">

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup"><p class="text-pink-600 text-2xl script-font">I love you ❤️</p></div>
<div id="hearts-container"></div>

<section class="min-h-screen flex flex-col justify-center items-center text-center px-4">
  <h1 class="script-font text-6xl text-pink-600 mb-6">Countdown to Valentine’s Day ❤️</h1>
  <div id="countdown" class="text-4xl text-gray-700 font-semibold mb-8"></div>
</section>

<script>
  // Floating Hearts
  const heartsContainer = document.getElementById('hearts-container');
  setInterval(()=>{
    const heart = document.createElement('div');
    heart.className='heart text-pink-500';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.innerText='❤️';
    heartsContainer.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },300);

  // Countdown Timer
  const countdown = document.getElementById('countdown');
  const valentineDate = new Date('2026-02-14T00:00:00').getTime();
  setInterval(()=>{
    const now = new Date().getTime();
    const distance = valentineDate - now;
    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);
    countdown.innerText=`${days}d ${hours}h ${minutes}m ${seconds}s`;
  },1000);

  // Surprise pop-ups
  setInterval(()=>{
    const popup=document.getElementById('popup');
    const overlay=document.getElementById('overlay');
    popup.style.display='block';
    overlay.style.display='block';
    setTimeout(()=>{popup.style.display='none'; overlay.style.display='none';},3000);
  },15000); // every 15 sec
</script>
</body>
</html>
