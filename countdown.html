<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown ‚ù§Ô∏è</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to bottom,#fff0f5,#ffe6f0);
    overflow-x:hidden;
  }
  .script-font{font-family:'Great Vibes',cursive;}

  /* Floating Hearts */
  .heart{
    position:absolute;
    animation: float 6s linear infinite;
    opacity:0;
  }
  @keyframes float{
    0%{transform:translateY(100vh) scale(1);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh) scale(1.6) rotate(360deg);opacity:0;}
  }

  /* Popup */
  .popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:1.5rem 2rem;
    border-radius:1rem;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    display:none;
    z-index:50;
    max-width:90%;
    text-align:center;
  }
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    z-index:40;
  }
</style>
</head>

<body class="relative">

<!-- Overlay & Popup -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <p class="text-pink-600 text-xl sm:text-2xl script-font">
    I love you ‚ù§Ô∏è
  </p>
</div>

<!-- Hearts -->
<div id="hearts-container" class="fixed inset-0 pointer-events-none z-0"></div>

<!-- Main Section -->
<section class="min-h-screen flex flex-col justify-center items-center text-center px-4 relative z-10">

  <h1 class="script-font 
             text-4xl sm:text-5xl md:text-6xl lg:text-7xl 
             text-pink-600 mb-8">
    Countdown to Valentine‚Äôs Day ‚ù§Ô∏è
  </h1>

  <div id="countdown"
       class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl
              font-semibold text-gray-700 tracking-wide">
  </div>

</section>

<!-- JS -->
<script>
/* Floating Hearts */
const heartsContainer = document.getElementById('hearts-container');
function createHeart(){
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerText = ['‚ù§Ô∏è','üíñ','üíï','üíò'][Math.floor(Math.random()*4)];
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.fontSize = (14 + Math.random()*26) + 'px';
  heart.style.animationDuration = (4 + Math.random()*4) + 's';
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);

/* Countdown */
const countdown = document.getElementById('countdown');
const valentineDate = new Date('2026-02-14T00:00:00').getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const distance = valentineDate - now;

  if(distance < 0){
    countdown.innerText = "It's Valentine‚Äôs Day ‚ù§Ô∏è";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  countdown.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
},1000);

/* Surprise Popup */
setInterval(()=>{
  const popup = document.getElementById('popup');
  const overlay = document.getElementById('overlay');
  popup.style.display='block';
  overlay.style.display='block';
  setTimeout(()=>{
    popup.style.display='none';
    overlay.style.display='none';
  },3000);
},15000);
</script>

</body>
</html>
