<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages & Shayari â¤ï¸</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to bottom,#ffe6f0,#fff0f5);
    overflow-x:hidden;
  }
  .script-font{font-family:'Great Vibes',cursive;}

  /* Floating Hearts Background */
  .hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
    overflow:hidden;
  }
  .heart{
    position:absolute;
    bottom:-10px;
    animation: floatUp linear infinite;
    opacity:0.8;
  }
  @keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-100vh) scale(1.6);opacity:0;}
  }

  /* Popup */
  .popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:1.5rem;
    border-radius:1.25rem;
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
    display:none;
    z-index:50;
    width:90%;
    max-width:400px;
  }
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    z-index:40;
  }

  /* Click Hearts */
  .heart-emoji{
    cursor:pointer;
    font-size:2rem;
    animation: beat 1s infinite;
    transition: transform 0.3s;
  }
  .heart-emoji:hover{transform:scale(1.35);}
  @keyframes beat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.25);}
  }
</style>
</head>

<body class="relative">

<!-- Floating Hearts -->
<div class="hearts" id="hearts"></div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Popup -->
<div class="popup text-center" id="popup">
  <p class="text-pink-600 text-lg sm:text-xl script-font leading-relaxed"></p>
  <button id="closePopup"
    class="mt-6 bg-pink-500 hover:bg-pink-600 text-white px-5 sm:px-6 py-2 rounded-full transition transform hover:scale-105">
    Close â¤ï¸
  </button>
</div>

<!-- Main Content -->
<section class="min-h-screen px-4 sm:px-6 py-12 text-center relative z-10">

  <h1 class="script-font text-3xl sm:text-4xl md:text-5xl text-pink-600 mb-12">
    ğŸ˜˜ Pyaari Si Begum Ke Liye Pyaari Pyaari Baaten ğŸ˜˜
  </h1>

  <div class="flex justify-center gap-6 sm:gap-8 flex-wrap">
    <div onclick="showPopup('Ap meri zindagi ki sabse khoobsurat kahani ho â¤ï¸')" class="heart-emoji">ğŸ’–</div>
    <div onclick="showPopup('You make every day feel like Paradise ğŸŒ¹')" class="heart-emoji">ğŸ’˜</div>
    <div onclick="showPopup('Jiski khubsurti se chaand bhi jalta ho, tum mere liye Allah ka tohfa ho ğŸ˜˜')" class="heart-emoji">ğŸ’</div>
    <div onclick="showPopup('My heart beats only for you â¤ï¸')" class="heart-emoji">ğŸ’—</div>
    <div onclick="showPopup('Ap meri zindagi ka wo sach ho jo kabhi karwa nahi hota ğŸŒŸ')" class="heart-emoji">ğŸ’</div>
  </div>

  <div class="mt-16">
    <a href="countdown.html"
       class="bg-pink-500 hover:bg-pink-600 text-white px-6 sm:px-10 py-3 sm:py-4 rounded-full shadow-lg transition transform hover:scale-110">
       Valentine Countdown ğŸ’•
    </a>
  </div>

</section>

<!-- JS -->
<script>
/* Popup Logic */
function showPopup(msg){
  const popup = document.getElementById('popup');
  const overlay = document.getElementById('overlay');
  const text = document.querySelector('#popup p');

  text.innerText = msg;
  popup.style.display='block';
  overlay.style.display='block';
}

document.getElementById('closePopup').addEventListener('click',()=>{
  document.getElementById('popup').style.display='none';
  document.getElementById('overlay').style.display='none';
});

/* Floating Hearts */
const heartsContainer = document.getElementById("hearts");

function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = ["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’"][Math.floor(Math.random()*5)];
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = 14 + Math.random()*22 + "px";
  heart.style.animationDuration = 4 + Math.random()*4 + "s";
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}

setInterval(createHeart,300);
</script>

</body>
</html>
